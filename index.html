<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0c2166f3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <table class="table">
            <tr>
                <td colspan="3" style="padding: 10px;">
                    <input type="text" id="output" placeholder="0" readonly disabled>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="btn btn-secondary m-1" onclick="addsquareroot()">√</button>
                    <button type="button" class="btn btn-secondary" onclick="addcuberoot()"><sup>3</sup>√</button>
                    <button type="button" class="btn btn-secondary" onclick="raisetopower('^')"><i class="fa-solid fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-secondary" onclick="findLCM()">LCM</button><br>
                    <button type="button" class="btn btn-secondary m-1" onclick="addnaturalog()">ln</button>
                    <button type="button" class="btn btn-secondary" onclick="addlog()">log</button>
                    <button type="button" class="btn btn-secondary" onclick="addEuler()">e</button>
                    <button type="button" class="btn btn-secondary" onclick="factorial()">n!</button><br>
                    <button type="button" class="btn btn-secondary m-1" onclick="addsine()">sin</button>
                    <button type="button" class="btn btn-secondary" onclick="addcos()">cos</button>
                    <button type="button" class="btn btn-secondary" onclick="addtan()">tan</button>
                    <button type="button" class="btn btn-secondary" onclick="percentage()"><i class="fa-solid fa-percent"></i></button><br>
                    <button type="button" class="btn btn-secondary m-1" onclick="addToMemory()">M+</button>
                    <button type="button" class="btn btn-secondary" onclick="subtractFromMemory()">M-</button>
                    <button type="button" class="btn btn-secondary" onclick="">MC</button>
                    <button type="button" class="btn btn-secondary" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" onclick="number(',')">,</button>
                </td>
                <td style="padding: 30px 0px 0px 21px;">
                    <button type="button" class="btn btn-primary" style="margin: -10px 0px 5px 32px; border-radius: 40px 40px 10px 10px;" onclick="getResults()"><i class="fa-solid fa-caret-up"></i></button><br>
                    <button type="button" class="btn btn-primary" style="margin: 0px 0px 5px 8px; width: 50px; border-radius: 50px 20px 20px 50px;" onclick="moveLeft()"><i class="fa-solid fa-caret-left"></i></button>
                    <button type="button" class="btn btn-primary" style="margin: 0px 8px 5px 0px; width: 50px; border-radius: 20px 50px 50px 20px;" onclick="moveRight()"><i class="fa-solid fa-caret-right"></i></button><br>
                    <button type="button" class="btn btn-primary" style="margin: 0px 0px 7px 32px; border-radius: 10px 10px 40px 40px;" onclick="moveDown()"><i class="fa-solid fa-caret-down"></i></button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 0px;">
                    <button type="button" class="btn btn-light" onclick="number(7)"><i class="fa-solid fa-7"></i></button>
                    <button type="button" class="btn btn-light" onclick="number(8)"><i class="fa-solid fa-8"></i></button>
                    <button type="button" class="btn btn-light" onclick="number(9)"><i class="fa-solid fa-9"></i></button><br>
                    <button type="button" class="btn btn-light" onclick="number(4)"><i class="fa-solid fa-4"></i></button>
                    <button type="button" class="btn btn-light" onclick="number(5)"><i class="fa-solid fa-5"></i></button>
                    <button type="button" class="btn btn-light" onclick="number(6)"><i class="fa-solid fa-6"></i></button><br>
                    <button type="button" class="btn btn-light" onclick="number(1)"><i class="fa-solid fa-1"></i></button>
                    <button type="button" class="btn btn-light" onclick="number(2)"><i class="fa-solid fa-2"></i></button>
                    <button type="button" class="btn btn-light" onclick="number(3)"><i class="fa-solid fa-3"></i></button><br>
                    <button type="button" class="btn btn-light" onclick="number(0)"><i class="fa-solid fa-0"></i></button>
                    <button type="button" class="btn btn-light" onclick="number('.')"><i class="fa-solid fa-circle" style="font-size: 7px;"></i></button>
                    <button type="button" class="btn btn-light" onclick="number('π')">π</button><br>
                </td>
                <td>
                    <button type="button" class="btn btn-success" onclick="del()">Del</button>
                    <button type="button" class="btn btn-success" onclick="clearall()">AC</button><br>
                    <button type="button" class="btn-info" onclick="operator('/')"><i class="fa-solid fa-divide"></i></button>
                    <button type="button" class="btn-info" onclick="operator('*')"><i class="fa-solid fa-xmark"></i></button><br>
                    <button type="button" class="btn-info" onclick="operator('-')"><i class="fa-solid fa-minus"></i></button>
                    <button type="button" class="btn-info" onclick="operator('+')"><i class="fa-solid fa-plus"></i></button><br>
                    <button type="button" class="btn btn-dark ansbtn" onclick="useAns()">ANS</button>
                    <button type="button" class="btn btn-dark rsltbtn" onclick="saveResult(result())"><i class="fa-solid fa-equals"></i></button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
